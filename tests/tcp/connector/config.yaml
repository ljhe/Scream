node:
  name: gate                              # 节点名称
  ip: 127.0.0.1                           # 节点地址
  port: 3101                              # 节点的tcp端口
  typ: 1                                  # 节点类型
  zone: 9999                              # 服务器区号(理解成服务组)
  index: 1                                # 服务器区内的编号
  connect: [game]                         # 需要建立连接的节点名称
  ws_addr: 0.0.0.0:9001                   # 对外ws地址
  etcd: 127.0.0.1:2379                    # 服务发现
log:
  log_name: gate     # 日志文件名前缀
  log_level: 6       # 日志级别