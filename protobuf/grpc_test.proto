syntax = "proto3";
package pbgo;
option go_package = ".;pbgo";

service Acceptor {
  rpc routing(routeReqs) returns (routeRes) {}
}

message Header {
  string event = 1;
  int64 timestamp = 2;
}

message Message {
  Header header = 1;
  bytes body = 2;
}

message routeReqs {
  Message msg = 1;
}

message routeRes {
  Message msg = 2;
}