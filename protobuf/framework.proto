syntax = "proto3";
package pbgo;

// 连接成功后服务器节点回复验证信息
message ServiceIdentifyACK {
  string service_name = 1;
  string service_id = 2;
  uint64 server_start_time = 3; // 当前服务器的启动时间
}

// PingReq 心跳包
message PingReq {}

// PingAck 心跳包回复
message PingAck {}

// CSPingReq 客户端连接后 发送ping消息
message CSPingReq {}

// SCPingAck 服务端收到客户端的ping消息后返回
message SCPingAck {}

message CSSendMsgReq{
  bytes msg = 1;
}

message SCSendMsgAck{
  bytes msg = 1;
}